{% extends 'todo/base.html' %}

{% block content %}
    <article class="medium no-padding center-align middle-align">
      <div class="padding">
        <h5>Todo</h5>
        <div class="field round border">
            <form method="post">
                {% csrf_token %}
                {{ form.as_div }}
            </form>
        </div>
        {% for todo in todos %}
          <ul>
              <li>
                  <div>
                      <p class="row wave">{{ todo.todo }}</p>
                      <a href="{% url 'delete' todo.id %}">
                          del
                      </a>
                  </div>
              </li>
          </ul>
        {% endfor %}
      </div>
    </article>
{% endblock %}
